<!doctype html>

<html ng-app="crud">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <p></p>
    <h1>Простое CRUD приложение на SpringBoot</h1>
    <p></p>
    <h3>Список студентов</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Имя</td>
            <td>Возраст</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="s in students">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.age}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteStudent(s.id)">Удалить</button>
            </td>

        </tr>
        </tbody>
    </table>
    <p></p>
    <h3>Добавить студента</h3>
    <p></p>
    <form class="row g-3" ng-submit="createNewStudent()">
        <div class="col-auto">
            <input type="text" class="form-control" id="newStudentName" ng-model="newStudent.name"
                   placeholder="Имя">
        </div>
        <div class="col-auto">
            <input type="number" class="form-control" id="newStudentAge" ng-model="newStudent.age"
                   placeholder="Возраст">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Сохранить</button>
        </div>
    </form>

    <h3>Изменить студента</h3>
    <p></p>
    <form class="row g-3" ng-submit="updateSomeStudent()">
        <div class="col-auto">

            <input type="text" class="form-control" id="studentId" ng-model="updateStudent.id"
                   placeholder="ID студента">
        </div>
        <div class="col-auto">

            <input type="text" class="form-control" id="studentName" ng-model="updateStudent.name"
                   placeholder="Имя">
        </div>
        <div class="col-auto">
            <input type="number" class="form-control" id="productPrice" ng-model="updateStudent.age"
                   placeholder="Возраст">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Изменить</button>
        </div>
    </form>
</div>
</body>
</html>
